<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>
<body>
<h1>Design your taco!</h1>
<img th:src="@{/images/taco.gif}" height="100" width="100"/>
<form method="POST" th:object="${taco}" >
    <div class="grid product" >
        <div class="product-item" id="wraps">
            <h3>Designate your wrap:</h3>
            <img th:src="@{/images/taco.gif}" class="img-class">
            <div class="product-list" th:each="ingredient : ${wrap}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="product-item" id="proteins">
            <h3>Pick your protein:</h3>
            <img th:src="@{/images/taco.gif}" class="img-class">
            <div class="product-list" th:each="ingredient : ${protein}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="product-item" id="cheeses">
            <h3>Choose your cheese:</h3>
            <img th:src="@{/images/taco.gif}" class="img-class">
            <div class="product-list" th:each="ingredient : ${cheese}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="product-item" id="veggies">
            <h3>Determine your veggies:</h3>
            <img th:src="@{/images/taco.gif}" class="img-class">
            <div class="product-list" th:each="ingredient : ${veggies}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="product-item" id="sauces">
            <h3>Select your sauce:</h3>
            <img th:src="@{/images/taco.gif}" class="img-class">
            <div  class="product-list" th:each="ingredient : ${sauce}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
    </div>
    <div class="product-item">
        <h3>Name your taco creation:</h3>
        <img th:src="@{/images/taco.gif}" class="img-class">
        <input type="text" th:field="*{name}"/>
        <br/>
        <button>Submit Your Taco</button>
    </div>
</form>
</body>
</html>
